program: main.py
method: grid
metric:
  goal: maximize
  name: test accuracy task 5
parameters:
  dataset:
    value: "CIFAR10"
  scenario_name:
    value: "SpuriousFeatures"
  num_tasks:
    value: 10
  nb_epochs:
    value: 25
  name_algo:
    values: ["baseline", "rehearsal", "irm", "ib_irm", "ib_erm", "groupDRO", "SpectralDecoupling"]
  spurious_corr:
    value: 0.75
  support:
    values: [0.2, 0.4, 0.6, 0.8]
  nb_samples_rehearsal_per_class:
    value: 100
  seed:
    values: [0, 1, 2, 3, 4]

command:
  - python
  - ${program}
  - "--sweep"
  - "--fast"
  - "--sweeps_HPs"
  - ${args}